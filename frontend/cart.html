<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Pizza Shop</title>
  <script>
    function logout(){
      try {
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('password');
      } catch(_) {}
      window.location = '/login?logout=1';
    }

    async function ensureAuthAndSetupNav(){
      const u = sessionStorage.getItem('username');
      const p = sessionStorage.getItem('password');
      if (!u || !p) { window.location = '/login'; return; }
      document.getElementById('connected_as').textContent = 'Connected as: ' + u + '.';
      try {
        const r = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p}) });
        const data = await r.json();
        if (!data.ok) { window.location = '/login'; return; }
        if (data.isAdmin) {
          const adminLink = document.getElementById('admin-link');
          if (adminLink) adminLink.style.display = 'inline-block';
        }
      } catch {
        // If the check fails, we silently keep user on page
      }
      updateCartCount();
      loadExtraItems();
    }

    async function loadExtraItems() {
      try {
        const response = await fetch('/extra-items/list');
        const items = await response.json();
        
        const desserts = items.filter(item => item.category === 'DESSERT');
        const drinks = items.filter(item => item.category === 'DRINK');
        
        displayExtraItems('desserts-list', desserts);
        displayExtraItems('drinks-list', drinks);
      } catch (error) {
        console.error('Failed to load extra items:', error);
      }
    }

    function displayExtraItems(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      items.forEach(item => {
        const div = document.createElement('div');
        div.style.cssText = 'border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;';
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong> - $${item.price.toFixed(2)}<br>
            <small style="color: #666;">${item.description || ''}</small>
          </div>
          <button onclick="addExtraItemToCart(${item.id}, '${item.name}', ${item.price})" style="padding: 5px 15px;">Add</button>
        `;
        container.appendChild(div);
      });
    }

    function addExtraItemToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      
      const existingItem = cart.find(item => item.id === id && item.type === 'extra');
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1, type: 'extra' });
      }
      
      localStorage.setItem('pizzaCart', JSON.stringify(cart));
      updateCartCount();
      loadCart();
      alert(name + ' added to cart!');
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      const tbody = document.querySelector('#cart-table tbody');
      tbody.innerHTML = '';
      
      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Your cart is empty</td></tr>';
        document.getElementById('total').textContent = '$0.00';
        return;
      }
      
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        const itemType = item.type === 'extra' ? 'üç∞' : 'üçï';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${itemType} ${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1}, '${item.type || 'pizza'}')">-</button>
            ${item.quantity}
            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1}, '${item.type || 'pizza'}')">+</button>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button onclick="removeFromCart(${item.id}, '${item.type || 'pizza'}')">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
      
      document.getElementById('total').textContent = '$' + total.toFixed(2);
    }

    function updateQuantity(id, newQuantity, type = 'pizza') {
      let cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      
      if (newQuantity <= 0) {
        removeFromCart(id, type);
        return;
      }
      
      const item = cart.find(item => item.id === id && (item.type || 'pizza') === type);
      if (item) {
        item.quantity = newQuantity;
        localStorage.setItem('pizzaCart', JSON.stringify(cart));
        loadCart();
        updateCartCount();
      }
    }

    function removeFromCart(id, type = 'pizza') {
      let cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      cart = cart.filter(item => !(item.id === id && (item.type || 'pizza') === type));
      localStorage.setItem('pizzaCart', JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartLink = document.getElementById('cart-link');
      if (cartLink) {
        cartLink.textContent = 'Cart (' + count + ')';
      }
    }

    async function checkout() {
      const cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      const deliveryAddress = document.getElementById('delivery-address').value.trim();
      const postalCode = document.getElementById('postal-code').value.trim();
      
      if (!deliveryAddress || !postalCode) {
        alert('Please enter delivery address and postal code');
        return;
      }
      
      const username = sessionStorage.getItem('username');
      const password = sessionStorage.getItem('password');
      
      const cartItems = cart.map(item => ({
        id: item.id,
        quantity: item.quantity,
        type: item.type || 'pizza' // Include type, default to 'pizza' if not set
      }));
      
      try {
        const response = await fetch('/order/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            password: password,
            delivery_address: deliveryAddress,
            postal_code: postalCode,
            cart_items: cartItems
          })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          localStorage.removeItem('pizzaCart');
          window.location.href = '/order-confirmation?order_id=' + data.order_id;
        } else {
          alert('Error: ' + (data.error || 'Failed to place order'));
        }
      } catch (err) {
        alert('Error placing order: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      ensureAuthAndSetupNav();
      loadCart();
    });
  </script>
</head>
<body>
  <nav>
    <a href="/home">Home</a>
    <a href="/account">Account</a>
    <a id="admin-link" href="/admin" style="display:none;">Admin</a>
    <a id="cart-link" href="/cart">Cart (0)</a>
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>
  <main class="container">
    <h1>Shopping Cart</h1>
    <p id="connected_as">Connected as: ?</p>
    
    <h2>üçï Add Desserts & Drinks</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
      <div>
        <h3>üç∞ Desserts</h3>
        <div id="desserts-list"></div>
      </div>
      <div>
        <h3>ü•§ Drinks</h3>
        <div id="drinks-list"></div>
      </div>
    </div>

    <h2>üõí Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h3>Total: <span id="total">$0.00</span></h3>
    
    <div id="checkout-section">
      <h2>Delivery Information</h2>
      <div>
        <label for="delivery-address">Delivery Address:</label><br>
        <input type="text" id="delivery-address" placeholder="123 Main St" required style="width: 300px; padding: 5px; margin: 5px 0;">
      </div>
      <div>
        <label for="postal-code">Postal Code:</label><br>
        <input type="text" id="postal-code" placeholder="12345" required style="width: 150px; padding: 5px; margin: 5px 0;">
      </div>
      <button onclick="checkout()" style="margin-top: 15px; padding: 10px 20px; font-size: 16px;">Proceed to Checkout</button>
    </div>
  </main>
</body>
</html>
