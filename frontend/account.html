<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your account</title>
   <script>
        function logout(){
            try { sessionStorage.removeItem('username'); sessionStorage.removeItem('password'); } catch(_){}
            window.location = '/login?logout=1';
        }

        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const count = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                const cartLinks = document.querySelectorAll('a[href="/cart"]');
                cartLinks.forEach(link => {
                    link.textContent = `Cart (${count})`;
                });
            } catch(e) {
                console.error('Failed to update cart count:', e);
            }
        }

        function loadOrders() {
            const u = sessionStorage.getItem('username');
            const p = sessionStorage.getItem('password');
            
            fetch('/order/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok && data.orders && data.orders.length > 0) {
                    displayOrders(data.orders);
                } else {
                    document.getElementById('orders-list').innerHTML = '<div class="no-orders">No orders yet. <a href="/home">Start shopping!</a></div>';
                }
            })
            .catch(err => {
                console.error('Failed to load orders:', err);
                document.getElementById('orders-list').innerHTML = '<div class="no-orders">Failed to load orders.</div>';
            });
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            orders.forEach((order, index) => {
                const orderDiv = document.createElement('div');
                
                const date = new Date(order.timestamp);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                orderDiv.innerHTML = `
                    <hr>
                    <p><b>Order #${order.id}</b> - ${order.status}</p>
                    <p><i>Date:</i> ${formattedDate}</p>
                    <p><i>Address:</i> ${order.delivery_address}</p>
                    <p><i>Postal Code:</i> ${order.postal_code}</p>
                    <button onclick="viewOrderDetails(${order.id})">View Details</button>
                    <br>
                `;
                
                container.appendChild(orderDiv);
            });
        }

        function viewOrderDetails(orderId) {
            window.location.href = `/order-confirmation?order_id=${orderId}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Update cart count on page load
            updateCartCount();
            
            const u = sessionStorage.getItem('username');
            const p = sessionStorage.getItem('password');
            if (!u || !p) { window.location = '/login'; return; }

            fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
            .then(r => r.json())
            .then(auth => {
                if (!auth.ok) { window.location = '/login'; return; }
                if (auth.isAdmin) {
                    document.getElementById('admin-section').style.display = 'block';
                    document.getElementById('admin-username').value = u;
                    document.getElementById('admin-password').value = p;
                    const adminLink = document.getElementById('admin-link');
                    if (adminLink) adminLink.style.display = 'inline-block';
                } else {
                    document.getElementById('customer-section').style.display = 'block';
                    fetch('/getAccountDetails', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data.ok) {
                            const c = data.customer;
                            document.getElementById('username').value = c.username || '';
                            document.getElementById('name').value = c.name || '';
                            document.getElementById('gender').value = c.gender || '';
                            if (c.birthDate) { 
                                document.getElementById('birth_date').value = c.birthDate.split('T')[0];
                            }
                            document.getElementById('address').value = c.address || '';
                            document.getElementById('postcode').value = c.postcode || '';
                            
                            // Load orders after account details are loaded
                            loadOrders();
                        } else {
                            document.getElementById('error').innerText = 'Could not load account details.';
                        }
                    })
                    .catch(err => {
                        document.getElementById('error').innerText = 'Network error';
                    });
                }
            })
            .catch(() => { document.getElementById('error').innerText = 'Network error'; });
        });
    </script>
</head>
<body>
  <center>
    <nav>
      <a href="/home">Home</a> |
      <a href="/account">Account</a> |
      <a id="admin-link" href="/admin" style="display:none;">Admin</a>
      <a href="/cart">Cart</a> |
      <a href="#" onclick="logout(); return false;">Log out</a>
    </nav>
    <hr>

    <h1>Your Account</h1>
    
    <!-- Admin view: only username and password -->
    <div id="admin-section" style="display:none;">
      <h3>Admin profile</h3>
      <table>
        <tr><td><b>Username:</b></td></tr>
        <tr><td><input type="text" id="admin-username" disabled /></td></tr>
        <tr><td><b>Password:</b></td></tr>
        <tr><td><input type="password" id="admin-password" disabled /></td></tr>
      </table>
    </div>

    <!-- Customer view: full details -->
    <div id="customer-section" style="display:none;">
      <h2>Account Details</h2>
      <table>
        <tr><td><b>Username:</b></td></tr>
        <tr><td><input type="text" id="username" disabled /></td></tr>
        <tr><td><b>Name:</b></td></tr>
        <tr><td><input type="text" id="name" disabled /></td></tr>
        <tr><td><b>Gender:</b></td></tr>
        <tr><td><input type="text" id="gender" disabled /></td></tr>
        <tr><td><b>Birth date:</b></td></tr>
        <tr><td><input type="text" id="birth_date" disabled /></td></tr>
        <tr><td><b>Address:</b></td></tr>
        <tr><td><input type="text" id="address" disabled /></td></tr>
        <tr><td><b>Postal code:</b></td></tr>
        <tr><td><input type="text" id="postcode" disabled /></td></tr>
      </table>

      <hr>
      <h2>Order History</h2>
      <div id="orders-list">
        <p><i>Loading orders...</i></p>
      </div>
    </div>

    <p id="error"></p>
  </center>
</body>
</html>
