<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your account</title>
   <script>
        function logout(){
            try { sessionStorage.removeItem('username'); sessionStorage.removeItem('password'); } catch(_){}
            window.location = '/login?logout=1';
        }
        document.addEventListener('DOMContentLoaded', function() {
            const u = sessionStorage.getItem('username');
            const p = sessionStorage.getItem('password');
            if (!u || !p) { window.location = '/login'; return; }

            fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
            .then(r => r.json())
            .then(auth => {
                if (!auth.ok) { window.location = '/login'; return; }
                if (auth.isAdmin) {
                    document.getElementById('admin-section').style.display = 'block';
                    document.getElementById('admin-username').value = u;
                    document.getElementById('admin-password').value = p;
                    const adminLink = document.getElementById('admin-link');
                    if (adminLink) adminLink.style.display = 'inline-block';
                } else {
                    document.getElementById('customer-section').style.display = 'block';
                    fetch('/getAccountDetails', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data.ok) {
                            const c = data.customer;
                            document.getElementById('username').value = c.username || '';
                            document.getElementById('name').value = c.name || '';
                            document.getElementById('gender').value = c.gender || '';
                            if (c.birthDate) { 
                                document.getElementById('birth_date').value = c.birthDate.split('T')[0];
                            }
                            document.getElementById('address').value = c.address || '';
                            document.getElementById('postcode').value = c.postcode || '';
                        } else {
                            document.getElementById('error').innerText = 'Could not load account details.';
                        }
                    })
                    .catch(err => {
                        document.getElementById('error').innerText = 'Network error';
                    });
                }
            })
            .catch(() => { document.getElementById('error').innerText = 'Network error'; });
        });
    </script>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/account">Account</a>
        <a id="admin-link" href="/admin" style="display:none;">Admin Panel</a>
        <a href="/cart">Cart</a>
        <a href="#" onclick="logout(); return false;">Log out</a>
    </nav>

    <main>
        <h1>Your account</h1>
        <!-- Admin view: only username and password -->
        <div id="admin-section" style="display:none;">
            <h3>Admin profile</h3>
            <label for="admin-username">Username:</label><br />
            <input type="text" id="admin-username" disabled /><br />
            <label for="admin-password">Password:</label><br />
            <input type="password" id="admin-password" disabled /><br />
        </div>

        <!-- Customer view: full details -->
        <div id="customer-section" style="display:none;">
            <label for="username">Username:</label><br />
            <input type="text" id="username" disabled /><br />

            <label for="name">Name:</label><br />
            <input type="text" id="name" disabled /><br />

            <label for="gender">Gender:</label><br />
            <input type="text" id="gender" disabled /><br />

            <label for="birth_date">Birth date:</label><br />
            <input type="text" id="birth_date" disabled /><br />

            <label for="address">Address:</label><br />
            <input type="text" id="address" disabled /><br />

            <label for="postcode">Postal code:</label><br />
            <input type="text" id="postcode" disabled /><br />
        </div>

        <p id="error"></p>
    </main>
</body>
</html>
