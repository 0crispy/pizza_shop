<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your account</title>
   <style>
        .orders-section {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        .order-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .order-item:hover {
            background-color: #f5f5f5;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-id {
            font-weight: bold;
            font-size: 1.1em;
        }
        .order-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-preparing { background-color: #cce5ff; color: #004085; }
        .status-delivering { background-color: #d1ecf1; color: #0c5460; }
        .status-delivered { background-color: #d4edda; color: #155724; }
        .status-cancelled { background-color: #f8d7da; color: #721c24; }
        .order-info {
            font-size: 0.9em;
            color: #666;
        }
        .no-orders {
            text-align: center;
            color: #999;
            padding: 30px;
        }
        .view-details-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .view-details-btn:hover {
            background-color: #0056b3;
        }
   </style>
   <script>
        function logout(){
            try { sessionStorage.removeItem('username'); sessionStorage.removeItem('password'); } catch(_){}
            window.location = '/login?logout=1';
        }

        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const count = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                const cartLinks = document.querySelectorAll('a[href="/cart"]');
                cartLinks.forEach(link => {
                    link.textContent = `Cart (${count})`;
                });
            } catch(e) {
                console.error('Failed to update cart count:', e);
            }
        }

        function loadOrders() {
            const u = sessionStorage.getItem('username');
            const p = sessionStorage.getItem('password');
            
            fetch('/order/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok && data.orders && data.orders.length > 0) {
                    displayOrders(data.orders);
                } else {
                    document.getElementById('orders-list').innerHTML = '<div class="no-orders">No orders yet. <a href="/home">Start shopping!</a></div>';
                }
            })
            .catch(err => {
                console.error('Failed to load orders:', err);
                document.getElementById('orders-list').innerHTML = '<div class="no-orders">Failed to load orders.</div>';
            });
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            container.innerHTML = '';
            
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                
                const date = new Date(order.timestamp);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                orderDiv.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">Order #${order.id}</span>
                        <span class="order-status status-${order.status}">${order.status.toUpperCase()}</span>
                    </div>
                    <div class="order-info">
                        <div><strong>Date:</strong> ${formattedDate}</div>
                        <div><strong>Address:</strong> ${order.delivery_address}</div>
                        <div><strong>Postal Code:</strong> ${order.postal_code}</div>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="view-details-btn" onclick="viewOrderDetails(${order.id})">View Details</button>
                    </div>
                `;
                
                container.appendChild(orderDiv);
            });
        }

        function viewOrderDetails(orderId) {
            window.location.href = `/order-confirmation?order_id=${orderId}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Update cart count on page load
            updateCartCount();
            
            const u = sessionStorage.getItem('username');
            const p = sessionStorage.getItem('password');
            if (!u || !p) { window.location = '/login'; return; }

            fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
            .then(r => r.json())
            .then(auth => {
                if (!auth.ok) { window.location = '/login'; return; }
                if (auth.isAdmin) {
                    document.getElementById('admin-section').style.display = 'block';
                    document.getElementById('admin-username').value = u;
                    document.getElementById('admin-password').value = p;
                    const adminLink = document.getElementById('admin-link');
                    if (adminLink) adminLink.style.display = 'inline-block';
                } else {
                    document.getElementById('customer-section').style.display = 'block';
                    fetch('/getAccountDetails', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })
                    .then(resp => resp.json())
                    .then(data => {
                        if (data.ok) {
                            const c = data.customer;
                            document.getElementById('username').value = c.username || '';
                            document.getElementById('name').value = c.name || '';
                            document.getElementById('gender').value = c.gender || '';
                            if (c.birthDate) { 
                                document.getElementById('birth_date').value = c.birthDate.split('T')[0];
                            }
                            document.getElementById('address').value = c.address || '';
                            document.getElementById('postcode').value = c.postcode || '';
                            
                            // Load orders after account details are loaded
                            loadOrders();
                        } else {
                            document.getElementById('error').innerText = 'Could not load account details.';
                        }
                    })
                    .catch(err => {
                        document.getElementById('error').innerText = 'Network error';
                    });
                }
            })
            .catch(() => { document.getElementById('error').innerText = 'Network error'; });
        });
    </script>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/account">Account</a>
        <a id="admin-link" href="/admin" style="display:none;">Admin Panel</a>
        <a href="/cart">Cart</a>
        <a href="#" onclick="logout(); return false;">Log out</a>
    </nav>

    <main>
        <h1>Your account</h1>
        <!-- Admin view: only username and password -->
        <div id="admin-section" style="display:none;">
            <h3>Admin profile</h3>
            <label for="admin-username">Username:</label><br />
            <input type="text" id="admin-username" disabled /><br />
            <label for="admin-password">Password:</label><br />
            <input type="password" id="admin-password" disabled /><br />
        </div>

        <!-- Customer view: full details -->
        <div id="customer-section" style="display:none;">
            <h2>Account Details</h2>
            <label for="username">Username:</label><br />
            <input type="text" id="username" disabled /><br />

            <label for="name">Name:</label><br />
            <input type="text" id="name" disabled /><br />

            <label for="gender">Gender:</label><br />
            <input type="text" id="gender" disabled /><br />

            <label for="birth_date">Birth date:</label><br />
            <input type="text" id="birth_date" disabled /><br />

            <label for="address">Address:</label><br />
            <input type="text" id="address" disabled /><br />

            <label for="postcode">Postal code:</label><br />
            <input type="text" id="postcode" disabled /><br />

            <!-- Order History Section -->
            <div class="orders-section">
                <h2>Order History</h2>
                <div id="orders-list">
                    <div class="no-orders">Loading orders...</div>
                </div>
            </div>
        </div>

        <p id="error"></p>
    </main>
</body>
</html>
