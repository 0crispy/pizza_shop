<h1>Welcome to our pizza shop!!</h1>




<h2>Login</h2>
<form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit" onclick="login(event)">
        Login
    </button>
</form>


<p style="color:rgb(255, 75, 75)" id="error"></p>

<a href="/register">No account? Register here</a>


<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has("logout")) {
            try {
                sessionStorage.removeItem("username");
                sessionStorage.removeItem("password");
            } catch (e) {
                //ignore
            }

            const msgEl = document.getElementById("error");
            if (msgEl) {
                alert("You have been logged out.");
                msgEl.innerText = "You have been logged out.";}
            
            const url = new URL(window.location.href);
            url.searchParams.delete("logout");
            window.history.replaceState({}, "", url.pathname + (url.search ? ("?" + url.searchParams.toString()) : ""));
        }
    });

    function logout() {
        try {
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("password");
        } catch (e) {
            //ignore
        }
        window.location = "/login";
    }

    function prepare(){
    }
    function login(event){
        event.preventDefault();

        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");

        var sendData = {
            username: usernameInput.value,
            password: passwordInput.value,
        };

        fetch("/login", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify(sendData)
        })
            .then(response => response.json())
            .then(data =>{
                if (data.ok){
                    sessionStorage.setItem("username", usernameInput.value);
                    sessionStorage.setItem("password", passwordInput.value);
                    if (data.role == "ADMIN"){
                        window.location = "/admin";
                    } 
                    else if (data.role == "DELIVERY"){
                        window.location = "/delivery_person";
                    }
                    else if (data.role == "CUSTOMER"){
                        window.location = "/home";
                    }
                }
                else{
                    var errorText = document.getElementById("error");
                    errorText.innerHTML = data.msg;
                }
            });
    }
</script>
