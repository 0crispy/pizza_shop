<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Shop - Home</title>
  <script>
    function logout(){
      try {
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('password');
      } catch(_) {}
      window.location = '/login?logout=1';
    }

    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      
      const existingItem = cart.find(item => item.id === id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      
      localStorage.setItem('pizzaCart', JSON.stringify(cart));
      updateCartCount();
      alert(name + ' added to cart!');
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartLink = document.getElementById('cart-link');
      if (cartLink) {
        cartLink.textContent = 'Cart (' + count + ')';
      }
    }

    async function loadMenu() {
      try {
        const response = await fetch('/admin/pizza/list', {
          method: 'GET'
        });
        
        const pizzas = await response.json();
        displayPizzas(pizzas);
      } catch (error) {
        console.error('Failed to load menu:', error);
      }
    }



    function displayPizzas(pizzas) {
      const tbody = document.querySelector('#menu-table tbody');
      tbody.innerHTML = '';
      
      if (!pizzas || pizzas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">No pizzas available</td></tr>';
        return;
      }
      
      pizzas.forEach(pizza => {
        const dietInfo = [];
        if (pizza.is_vegan) {
          dietInfo.push('Vegan');
        } else if (pizza.is_vegetarian) {
          dietInfo.push('Vegetarian');
        } else {
          dietInfo.push('Omnivore');
        }
        
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pizza.name}</td>
          <td>$${pizza.price.toFixed(2)}</td>
          <td>${dietInfo.join(', ')}</td>
          <td><button class="add-to-cart-btn">Add to Cart</button></td>
        `;
        
        const button = tr.querySelector('.add-to-cart-btn');
        button.addEventListener('click', function() {
          addToCart(pizza.id, pizza.name, pizza.price);
        });
        
        tbody.appendChild(tr);
      });
    }

    async function ensureAuthAndSetupNav(){
      const u = sessionStorage.getItem('username');
      const p = sessionStorage.getItem('password');
      if (!u || !p) { window.location = '/login'; return; }
      document.getElementById('connected_as').textContent = 'Connected as: ' + u + '.';
      try {
        const r = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p}) });
        const data = await r.json();
        if (!data.ok) { window.location = '/login'; return; }
        if (data.isAdmin) {
          const adminLink = document.getElementById('admin-link');
          if (adminLink) adminLink.style.display = 'inline-block';
        }
      } catch {
        // If the check fails, we silently keep user on page; actions will fail gracefully
      }
      updateCartCount();
      loadMenu();
    }
    document.addEventListener('DOMContentLoaded', ensureAuthAndSetupNav);
  </script>
  </head>
  <body>
    <nav>
      <a href="/home">Home</a>
      <a href="/account">Account</a>
      <a id="admin-link" href="/admin" style="display:none;">Admin</a>
      <a id="cart-link" href="/cart">Cart (0)</a>
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
    <main class="container">
      <h1>Welcome!</h1>
      <p id="connected_as">Connected as: ?</p>
        <img src="https://opengameart.org/sites/default/files/Capture_10.png" alt="pizza" width="30%" />
        <div>
          <p>We make our pizza with only the best ingredients.</p>
        </div>

      <h2 class="section-title">Our menu</h2>
      <table id="menu-table">
        <thead>
          <tr>
            <th>Pizza</th>
            <th>Price</th>
            <th>Diet info</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </body>
</html>
