<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Shop - Home</title>
  <script>
    function logout(){
      try {
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('password');
      } catch(_) {}
      window.location = '/login?logout=1';
    }

    function addToCart(id, name, price, type = 'pizza') {
      let cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      
      const existingItem = cart.find(item => item.id === id && item.type === type);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1, type });
      }
      
      localStorage.setItem('pizzaCart', JSON.stringify(cart));
      updateCartCount();
      alert(name + ' added to cart!');
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('pizzaCart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartLink = document.getElementById('cart-link');
      if (cartLink) {
        cartLink.textContent = 'Cart (' + count + ')';
      }
    }

    async function loadMenu() {
      try {
        const [pizzaResponse, extrasResponse] = await Promise.all([
          fetch('/admin/pizza/list', { method: 'GET' }),
          fetch('/api/extra-items', { method: 'GET' })
        ]);
        
        const pizzas = await pizzaResponse.json();
        const extras = await extrasResponse.json();
        
        displayPizzas(pizzas);
        displayExtras(extras);
      } catch (error) {
        console.error('Failed to load menu:', error);
      }
    }



    function displayPizzas(pizzas) {
      const tbody = document.querySelector('#menu-table tbody');
      tbody.innerHTML = '';
      
      if (!pizzas || pizzas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" align="center">No pizzas available</td></tr>';
        return;
      }
      
      pizzas.forEach((pizza, index) => {
        const dietInfo = [];
        if (pizza.is_vegan) {
          dietInfo.push('Vegan');
        } else if (pizza.is_vegetarian) {
          dietInfo.push('Vegetarian');
        } else {
          dietInfo.push('Omnivore');
        }
        
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><b>${pizza.name}</b></td>
          <td align="right">$${pizza.price.toFixed(2)}</td>
          <td align="center">${dietInfo.join(', ')}</td>
          <td align="center"><button class="add-to-cart-btn">Add to Cart</button></td>
        `;
        
        const button = tr.querySelector('.add-to-cart-btn');
        button.addEventListener('click', function() {
          addToCart(pizza.id, pizza.name, pizza.price, 'pizza');
        });
        
        tbody.appendChild(tr);
      });
    }

    function displayExtras(extras) {
      const extrasDiv = document.getElementById('extras-section');
      if (!extras || extras.length === 0) {
        extrasDiv.style.display = 'none';
        return;
      }

      // Group by category
      const desserts = extras.filter(e => e.category === 'dessert');
      const drinks = extras.filter(e => e.category === 'drink');

      let html = '';
      
      if (desserts.length > 0) {
        html += '<h3>Desserts</h3><table border="1" cellpadding="5" cellspacing="0" width="50%"><tr><th>Item</th><th>Price</th><th>Action</th></tr>';
        desserts.forEach(item => {
          html += `<tr>
            <td><b>${item.name}</b></td>
            <td align="right">$${item.price.toFixed(2)}</td>
            <td align="center"><button onclick="addToCart(${item.id}, '${item.name}', ${item.price}, 'extra')">Add to Cart</button></td>
          </tr>`;
        });
        html += '</table><br>';
      }

      if (drinks.length > 0) {
        html += '<h3>Drinks</h3><table border="1" cellpadding="5" cellspacing="0" width="50%"><tr><th>Item</th><th>Price</th><th>Action</th></tr>';
        drinks.forEach(item => {
          html += `<tr>
            <td><b>${item.name}</b></td>
            <td align="right">$${item.price.toFixed(2)}</td>
            <td align="center"><button onclick="addToCart(${item.id}, '${item.name}', ${item.price}, 'extra')">Add to Cart</button></td>
          </tr>`;
        });
        html += '</table>';
      }

      extrasDiv.innerHTML = html;
      extrasDiv.style.display = 'block';
    }

    async function ensureAuthAndSetupNav(){
      const u = sessionStorage.getItem('username');
      const p = sessionStorage.getItem('password');
      if (!u || !p) { window.location = '/login'; return; }
      document.getElementById('connected_as').textContent = 'Connected as: ' + u + '.';
      try {
        const r = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p}) });
        const data = await r.json();
        if (!data.ok) { window.location = '/login'; return; }
        if (data.isAdmin) {
          const adminLink = document.getElementById('admin-link');
          if (adminLink) adminLink.style.display = 'inline-block';
        }
      } catch {
        // If the check fails, we silently keep user on page; actions will fail gracefully
      }
      updateCartCount();
      loadMenu();
    }
    document.addEventListener('DOMContentLoaded', ensureAuthAndSetupNav);
  </script>
  </head>
  <body>
    <center>
    <nav>
      <a href="/home"><b>Home</b></a> |
      <a href="/account">Account</a> |
      <a id="admin-link" href="/admin" style="display:none;">Admin</a>
      <a id="cart-link" href="/cart">Cart (0)</a> |
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
    <hr>
      <h1>Welcome to Pizza Shop!</h1>
      <p id="connected_as"><i>Connected as: ?</i></p>
      <img src="https://opengameart.org/sites/default/files/Capture_10.png" alt="pizza" width="30%" />
      <p><b>We make our pizza with only the best ingredients.</b></p>
      <hr width="70%">

      <h2>Our Menu</h2>
      <table id="menu-table" border="1" cellpadding="8" cellspacing="0" width="70%">
        <thead>
          <tr>
            <th>Pizza</th>
            <th>Price</th>
            <th>Diet info</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <br><hr width="70%">
      
      <div id="extras-section" style="display:none;">
      </div>

    </center>
  </body>
</html>
