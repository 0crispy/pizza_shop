<h1>Delivery person panel</h1>
<center>
    <p id="connected_as"></p>

    <div>
        <h2>Available Deliveries</h2>
        <button onclick="loadAvailableDeliveries()">Refresh</button>
        <div id="available-deliveries">
            <p><i>Loading available deliveries...</i></p>
        </div>
    </div>

    <hr>

    <div>
        <h2>Your Assigned Deliveries</h2>
        <button onclick="loadAssignedDeliveries()">Refresh</button>
        <div id="assigned-deliveries">
            <p><i>Loading your deliveries...</i></p>
        </div>
    </div>
</center>

<script>
    // Ensure authentication
    async function ensureAuth() {
        const u = sessionStorage.getItem('username');
        const p = sessionStorage.getItem('password');
        
        if (!u || !p) {
            window.location = '/login';
            return false;
        }

        // Set cookies for API requests
        document.cookie = `user=${u}; path=/`;
        document.cookie = `pass=${p}; path=/`;
        
        document.getElementById('connected_as').textContent = 'Connected as: ' + u + '.';
        return true;
    }

    // Function to load available deliveries (orders that are IN_PROGRESS and not assigned)
    async function loadAvailableDeliveries() {
        if (!await ensureAuth()) return;
        
        fetch('/delivery/available')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('available-deliveries');
                if (!data.ok) {
                    container.innerHTML = '<p>Error loading available deliveries: ' + (data.error || 'Unknown error') + '</p>';
                    return;
                }

                if (!data.orders || data.orders.length === 0) {
                    container.innerHTML = '<p>No deliveries available.</p>';
                    return;
                }

                let html = '<table border="1" cellpadding="5"><tr><th>Order ID</th><th>Customer</th><th>Address</th><th>Postal Code</th><th>Order Time</th><th>Action</th></tr>';
                data.orders.forEach(order => {
                    const date = new Date(order.timestamp).toLocaleString();
                    html += `<tr>
                        <td>${order.id}</td>
                        <td>${order.customer_name}</td>
                        <td>${order.delivery_address}</td>
                        <td>${order.postal_code}</td>
                        <td>${date}</td>
                        <td><button onclick="assignDelivery(${order.id})">Take Delivery</button></td>
                    </tr>`;
                });
                html += '</table>';
                container.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('available-deliveries').innerHTML = '<p>Error loading available deliveries.</p>';
                console.error(err);
            });
    }

    // Function to load assigned deliveries for the current delivery person
    async function loadAssignedDeliveries() {
        if (!await ensureAuth()) return;
        
        const u = sessionStorage.getItem('username');
        fetch(`/delivery/assigned?username=${encodeURIComponent(u)}`)
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('assigned-deliveries');
                if (!data.ok) {
                    container.innerHTML = '<p>Error loading your deliveries: ' + (data.error || 'Unknown error') + '</p>';
                    return;
                }

                if (!data.orders || data.orders.length === 0) {
                    container.innerHTML = '<p>You have no assigned deliveries.</p>';
                    return;
                }

                let html = '<table border="1" cellpadding="5"><tr><th>Order ID</th><th>Customer</th><th>Address</th><th>Postal Code</th><th>Order Time</th><th>Status</th><th>Action</th></tr>';
                data.orders.forEach(order => {
                    const date = new Date(order.timestamp).toLocaleString();
                    html += `<tr>
                        <td>${order.id}</td>
                        <td>${order.customer_name}</td>
                        <td>${order.delivery_address}</td>
                        <td>${order.postal_code}</td>
                        <td>${date}</td>
                        <td>${order.status}</td>
                        <td>
                            ${(order.status === 'IN_PROGRESS' || order.status === 'OUT_FOR_DELIVERY') ? 
                            `<button onclick="markDelivered(${order.id})">Mark Delivered</button>
                            <button onclick="markFailed(${order.id})">Mark Failed</button>` : ''}
                            <button onclick="viewOrderDetails(${order.id})">View Details</button>
                        </td>
                    </tr>`;
                });
                html += '</table>';
                container.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('assigned-deliveries').innerHTML = '<p>Error loading your deliveries.</p>';
                console.error(err);
            });
    }

    // Function to assign a delivery to the current delivery person
    function assignDelivery(orderId) {
        if (!confirm(`Do you want to take delivery for order #${orderId}?`)) return;

        fetch('/delivery/assign', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                order_id: orderId
            })
        })
        .then(r => {
            if (r.ok) {
                return r.json().catch(() => ({status: 'ok'}));
            } else {
                return r.text().then(text => {
                    throw new Error(text || 'Failed to assign delivery');
                });
            }
        })
        .then(data => {
            alert('Delivery assigned successfully!');
            loadAvailableDeliveries();
            loadAssignedDeliveries();
        })
        .catch(err => {
            alert('Error: ' + err.message);
        });
    }

    // Function to mark an order as delivered
    function markDelivered(orderId) {
        updateDeliveryStatus(orderId, 'DELIVERED');
    }

    // Function to mark an order as failed
    function markFailed(orderId) {
        updateDeliveryStatus(orderId, 'FAILED');
    }

    // Function to update delivery status
    function updateDeliveryStatus(orderId, status) {
        fetch('/delivery/update-status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                order_id: orderId,
                status: status
            })
        })
        .then(r => {
            if (r.ok) {
                return r.json().catch(() => ({status: 'ok'}));
            } else {
                return r.text().then(text => {
                    throw new Error(text || 'Failed to update status');
                });
            }
        })
        .then(data => {
            alert('Status updated successfully!');
            loadAvailableDeliveries();
            loadAssignedDeliveries();
        })
        .catch(err => {
            alert('Error: ' + err.message);
        });
    }

    // Function to view order details
    function viewOrderDetails(orderId) {
        window.open(`/order-confirmation?order_id=${orderId}`, '_blank');
    }

    // Initialize page
    (async function() {
        await ensureAuth();
        loadAvailableDeliveries();
        loadAssignedDeliveries();
    })();
</script>
